<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Collection 2022</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wine Collection</h1>

    <div class="filter-container">
        <button class="btn all">All</button>
        <button class="btn red">Red</button>
        <button class="btn white">White</button>
        <hr>
        <button class="btn chardonnay">Chardonnay</button>
        <button class="btn shiraz">Shiraz</button>
        <button class="btn riesling">Riesling</button>
        <button class="btn nebbiolo">Nebbiolo</button>
        <hr>
        <button class="btn under20">Under $20</button>
        <button class="btn under30">Under $30</button>
        <button class="btn under40">Under $40</button>
        <hr>
        <button class="btn good">Good</button>
        <button class="btn bad">Bad</button>
    </div>

    <article class="wine-list-container" id="show-result"></article>

    <script type="module" src="./components/data.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
